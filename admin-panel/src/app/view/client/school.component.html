<lms-confirm-modal id="confirmModal" modalTitle="Confirmation" modalMessage="Are you sure you want to delete this school?"
                   (onOkClick)="onDeleteConfirmed()">
</lms-confirm-modal>

<div *ngIf="isManage" class="modal fade" data-backdrop="static" id="schoolModal" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">School details</h4>
      </div>
      <div *ngIf="selectedSchool" class="modal-body">

        <lms-input label="Name" fieldName="name"
                   [fieldObject]="selectedSchool" fieldType="text" capPattern="^.{2,50}$" [capRequired]="true"
                   alertText="Name must contain minimum 2 characters"></lms-input>
        <lms-textarea label="Description" fieldName="description" [fieldObject]="selectedSchool"></lms-textarea>
        <lms-dynamic-component label="University" fieldName="university" [fieldObject]="selectedSchool"
                               [searchable]="false"
                               [values]="universities" returnFieldName="id"
                               [selectedObject]="selectedSchool.university"
                               [returnObject]="false">
          <lms-dynamic-column field="name">
            <ng-template #dynamicComboColumn let-item="item">
              <span>{{item.name}}</span>
            </ng-template>
          </lms-dynamic-column>
        </lms-dynamic-component>

      </div>
      <div class="modal-footer">
        <button *ngIf="(selectedSchool && selectedSchool.id)" type="button" class="btn btn-danger left"
                (click)="deleteSchool()">Delete
        </button>
        <button *ngIf="(selectedSchool && selectedSchool.id)" type="button" class="btn btn-success"
                (click)="updateSchool()">Update
        </button>
        <button *ngIf="!(selectedSchool && selectedSchool.id)" type="button" class="btn btn-success"
                (click)="saveSchool()"
                [disabled]="false">
          Save
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Schools
        <small>Managing schools</small>
      </h3>
    </div>
  </div>

  <div class="clearfix"></div>

  <lms-table [items]="schools"
             (rowDoubleClick)="showAddEditModal($event)"
             (onAddButtonClick)="showAddModal($event)"
             [addable]="isManage"
             [editable]="isManage"
             [searchable]="true"
             (onTermSearch)="updateSchoolsData($event)"
             [pagination]="true"
             [pageNum]="pageNum"
             [reloadEvent]="loader"
             (onPageChange)="changePage($event)"

  >
    <lms-column header="ID" field="id"></lms-column>
    <lms-column header="Name" field="name"></lms-column>
    <lms-column header="University" field="university" filtered="combo" [filteredOptions]="universities"
                filteredFieldName="university" filteredOptionName="name" filteredOptionValue="id"
                [filteredOptionReturnObject]="false">
      <ng-template #dataTableCell let-item="item">
        <span *ngIf="item.university && item.university == 'FREEUNI' "><span class="lms-tag"
                                                                     style="background: #ffd03d; color: white">{{item.university}}</span></span>
        <span *ngIf="item.university && item.university == 'AGRUNI' "><span class="lms-tag"
                                                                    style="background: #366448; color: white">{{item.university}}</span></span>
      </ng-template>
    </lms-column>
    <lms-column header="Description" field="description"></lms-column>
  </lms-table>

</div>
