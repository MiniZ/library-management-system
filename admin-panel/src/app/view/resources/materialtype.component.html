<lms-confirm-modal id="confirmModal" modalTitle="Confirmation" modalMessage="Are you sure you want to delete this Material Type?"
                   (onOkClick)="onDeleteConfirmed()">
</lms-confirm-modal>

<div *ngIf="isManage" class="modal fade" data-backdrop="static" id="materialTypeModal" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Material Type details</h4>
      </div>
      <div class="modal-body">

        <lms-input label="Name" fieldName="name"
                   [fieldObject]="selectedMaterialType" fieldType="text" capPattern="^.{2,50}$" [capRequired]="true"
                   alertText="Name must contain minimum 2 characters"></lms-input>
        <lms-input label="Code" fieldName="code"
                   [fieldObject]="selectedMaterialType" fieldType="text" capPattern="^.{2,50}$" [capRequired]="true"
                   alertText="Code must contain minimum 2 characters"></lms-input>
        <lms-textarea label="Description" fieldName="description" [fieldObject]="selectedMaterialType"></lms-textarea>

      </div>
      <div class="modal-footer">
        <button *ngIf="(selectedMaterialType && selectedMaterialType.id)" type="button" class="btn btn-danger left"
                (click)="deleteMaterialType()">Delete
        </button>
        <button *ngIf="(selectedMaterialType && selectedMaterialType.id)" type="button" class="btn btn-success"
                (click)="updateMaterialType()">Update
        </button>
        <button *ngIf="!(selectedMaterialType && selectedMaterialType.id)" type="button" class="btn btn-success"
                (click)="saveMaterialType()"
                [disabled]="false">
          Save
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Material Types
        <small>Managing material types</small>
      </h3>
    </div>
  </div>

  <div class="clearfix"></div>

  <lms-table [items]="materialTypes"
             (rowDoubleClick)="showAddEditModal($event)"
             (onAddButtonClick)="showAddModal($event)"
             [addable]="isManage"
             [editable]="isManage"
             [searchable]="true"
             (onTermSearch)="updateMaterialTypesData($event)"
             [pagination]="true"
             [pageNum]="pageNum"
             [reloadEvent]="loader"
             (onPageChange)="changePage($event)"

  >
    <lms-column header="ID" field="id"></lms-column>
    <lms-column header="Name" field="name"></lms-column>
    <lms-column header="Code" field="code"></lms-column>
    <lms-column header="Description" field="description"></lms-column>
  </lms-table>

</div>
