<lms-confirm-modal id="confirmModal" modalTitle="Confirmation" modalMessage="Are you sure you want to delete this category?"
                   (onOkClick)="onDeleteConfirmed()">
</lms-confirm-modal>

<div *ngIf="isManage" class="modal fade" data-backdrop="static" id="categoryModal" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Category details</h4>
      </div>
      <div class="modal-body">

        <lms-input label="Name" fieldName="name"
                   [fieldObject]="selectedCategory" fieldType="text" capPattern="^.{2,50}$" [capRequired]="true"
                   alertText="Name must contain minimum 2 characters"></lms-input>
        <lms-input label="Code" fieldName="code"
                   [fieldObject]="selectedCategory" fieldType="text" capPattern="^.{2,50}$" [capRequired]="true"
                   alertText="Code must contain minimum 2 characters"></lms-input>
        <lms-textarea label="Description" fieldName="description" [fieldObject]="selectedCategory"></lms-textarea>
        <lms-input label="Color" fieldName="color" [fieldObject]="selectedCategory"
                   fieldType="color" [capRequired]="true"
                   alertText="Cannot be empty"></lms-input>
        <lms-checkbox [visible]="(selectedCategory && selectedCategory.id)" label="Special" fieldName="special"
                      [fieldObject]="selectedCategory"></lms-checkbox>

      </div>
      <div class="modal-footer">
        <button *ngIf="(selectedCategory && selectedCategory.id)" type="button" class="btn btn-danger left"
                (click)="deleteCategory()">Delete
        </button>
        <button *ngIf="(selectedCategory && selectedCategory.id)" type="button" class="btn btn-success"
                (click)="updateCategory()">Update
        </button>
        <button *ngIf="!(selectedCategory && selectedCategory.id)" type="button" class="btn btn-success"
                (click)="saveCategory()"
                [disabled]="false">
          Save
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Categories
        <small>Managing categories</small>
      </h3>
    </div>
  </div>

  <div class="clearfix"></div>

  <lms-table [items]="categories"
             (rowDoubleClick)="showAddEditModal($event)"
             (onAddButtonClick)="showAddModal($event)"
             [addable]="isManage"
             [editable]="isManage"
             [searchable]="true"
             [advanceFilter]="true"
             (onFilteredClick)="filterClicked($event)"
             (onTermSearch)="updateCategoriesData($event)"
             [pagination]="true"
             [pageNum]="pageNum"
             [reloadEvent]="loader"
             (onPageChange)="changePage($event)"

  >
    <lms-column header="ID" field="id" filtered="number"></lms-column>
    <lms-column header="Name" field="name" filtered="text"></lms-column>
    <lms-column header="Code" field="code" filtered="text"></lms-column>
    <lms-column header="Description" field="description"></lms-column>
    <lms-column header="Special" field="special" filtered="checkbox">
      <ng-template #dataTableCell let-item="item">
        <div *ngIf="item.special" class="text-center"><i class="fa fa-check-circle f-16 green"></i></div>
        <div *ngIf="!item.special" class="text-center"><i class="fa fa-times-circle f-16 red"></i></div>
      </ng-template>
    </lms-column>
  </lms-table>

</div>
